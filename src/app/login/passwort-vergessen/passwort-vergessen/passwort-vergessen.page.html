<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="closeModal()">
        {{"PASSWORD.back" | translate}}
      </ion-button>
    </ion-buttons>
    <ion-title>{{"PASSWORD.lost" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Info Card -->
  <ion-card>
    <ion-card-header>
      {{"PASSWORD.info" | translate}}
    </ion-card-header>
    <ion-card-content>
      {{"PASSWORD.lostdesc" | translate}}
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-input
      type="text"
      [(ngModel)]="benutzername"
      placeholder="{{'PASSWORD.username' | translate}}"
    ></ion-input>
  </ion-item>
  <ion-item (click)="openBetriebeModal()">
    <ion-label>{{betrieb}}</ion-label>
    <ion-icon class="betriebWahl" name="add" clear item-end></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input type="email" required formControlName="email"></ion-input>
  </ion-item>
  <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
    <span *ngIf="email.errors?.required">{{"LOGIN.mailrequired"|translate}}</span>
    <span *ngIf="email.errors?.email">{{"LOGIN.correct"|translate}}</span>
  </div>

  <div>
    <button
      ion-button
      color="primary"
      block
      [disabled]="!validateEmail(email)"
      (click)="resetPassword()">
      <ion-spinner *ngIf="loading"></ion-spinner>
      &nbsp; {{"PASSWORD.submit" | translate}}
    </button>
  </div>
</ion-content>
