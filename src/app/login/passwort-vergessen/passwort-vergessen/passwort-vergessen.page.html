<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="closeModal()">
        {{"PASSWORD.back" | translate}}
      </ion-button>
    </ion-buttons>
    <ion-title>{{"PASSWORD.lost" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Info Card -->
  <ion-card>
    <ion-card-header>
      {{"PASSWORD.info" | translate}}
    </ion-card-header>
    <ion-card-content>
      {{"PASSWORD.lostdesc" | translate}}
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-input
      type="text"
      [(ngModel)]="benutzername"
      placeholder="{{'PASSWORD.username' | translate}}"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      type="text"
      [(ngModel)]="email"
      placeholder="{{'EMAIL' | translate}}"
      required      
    ></ion-input>
  </ion-item>
  <ion-item (click)="openBetriebeModal()">
    <ion-icon name="bookmark" slot="start"></ion-icon>
    <ion-label>{{betrieb == '' ? ('PASSWORD.company' | translate) : betrieb}}</ion-label>
    <ion-icon class="betriebWahl" name="add"  slot="end"></ion-icon>
  </ion-item>
  


  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button
      ion-button
      color="primary"
      block
      [disabled]="!validateEmail(email)"
      (click)="resetPassword()">
      &nbsp; {{"PASSWORD.submit" | translate}}
    </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
