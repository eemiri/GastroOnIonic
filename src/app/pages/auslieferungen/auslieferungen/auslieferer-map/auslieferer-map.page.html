<ion-header>
  <ion-toolbar>
    <ion-title>Tracking Map</ion-title>
  </ion-toolbar>

  <div id="pac-container">
    <input id="pac-input" type="text" placeholder="Enter a location"/>
  </div>
</ion-header>

<ion-content>
  
  <div #map id="map"></div>
  
  <!-- <ion-searchbar *ngIf="!loading" [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Search for a place"  (ionClear)="ClearAutocomplete()"></ion-searchbar> -->

   <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
     {{ item.description }}
   </ion-item>
 </ion-list>   -->

 

 <div *ngIf="user">

    
  <!-- <ion-searchbar *ngIf="!loading" [(ngModel)]="autocomplete.input" placeholder="Search for a place" ></ion-searchbar> -->
    <ion-item>
      <ion-label>User ID: {{ user.uid }}</ion-label>
    </ion-item>
    <ion-buttons>
      <!-- <ion-button expand="block" (click)="submit()" *ngIf="!isTracking">
        <ion-icon name="navigate-outline"></ion-icon>
        Submit
      </ion-button> -->
      <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">
        <ion-icon name="locate" slot="start"></ion-icon>
        Start Tracking
      </ion-button>
  
      <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
        <ion-icon name="hand" slot="start"></ion-icon>
        Stop Tracking
      </ion-button>
    </ion-buttons>
    <ion-list>
      <ion-item-sliding *ngFor="let pos of locations | async">
        <ion-item>
          <ion-label text-wrap>
            Lat: {{ pos.lat }}
            Lng: {{ pos.lng }}
            <p>
              {{ pos.timestamp | date:'short' }}
            </p>
          </ion-label>
        </ion-item>
 
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteLocation(pos)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options> 
      </ion-item-sliding>
    </ion-list>
 
  </div>
</ion-content>
