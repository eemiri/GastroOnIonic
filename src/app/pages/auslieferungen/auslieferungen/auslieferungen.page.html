<ion-header>
  <ion-toolbar>
    <ion-title>Lieferanten√ºbersicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          preorderlist
          <ion-item-sliding *ngFor="let preorder of preorderList" >
            <ion-item>
              
              <ion-label text-wrap>
                {{ preorder.CustomerData }} |
                {{ preorder.DeliveryAddressData }} |
                {{ preorder.Status}}
              </ion-label>
            </ion-item>
      
            <ion-item-options side="start">
              <ion-item-option color="success" (click)="claimPreorder(preorder)">
                <ion-icon name="bag-add-outline"></ion-icon>        
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list> 
      </ion-col>
      <ion-col>
        <ion-list>
          claimed list
          <ion-item-sliding *ngFor="let claimed of claimedList" >
            <ion-item>
              
              <ion-label text-wrap>
                {{ claimed.CustomerData }} |
                {{ claimed.DeliveryAddressData }} |
                {{ claimed.Status}}
              </ion-label>
            </ion-item>
      
            <ion-item-options side="start">
              <ion-item-option color="success" (click)="resetClaimedPreorder(claimed)">
                <ion-icon name="bag-remove-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/overview']">
          Overview
        </ion-button>        
      </ion-col>
      <ion-col>
        <ion-button (click)="openMapModal()">
          View Map
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 

  
</ion-content>
